<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Agent</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="chat-header">
        <button id="clear-history-button" title="Clear Chat History">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24px" height="24px">
                <path d="M0 0h24v24H0z" fill="none"/>
                <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/>
            </svg>
            Clear History
        </button>
    </div>

    <div class="chat-container" id="chat-container">
        </div>

    <footer class="input-area-footer">
        <div class="input-container">
            <label for="file-upload" class="file-upload-button" title="Upload Excel or Text File">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24px" height="24px">
                    <path d="M0 0h24v24H0z" fill="none"/>
                    <path d="M14 2H6c-1.1 0-1.99.9-1.99 2L4 20c0 1.1.89 2 1.99 2H18c1.1 0 2-.9 2-2V8l-6-6zm2 16H8v-2h8v2zm0-4H8v-2h8v2zm-3-5V3.5L18.5 9H13z"/>
                </svg>
                <input type="file" id="file-upload" accept=".txt,.xlsx,.xls">
            </label>
            <span id="file-name" class="file-name"></span>
            <input type="text" id="user-input" placeholder="Type your message here..." autocomplete="off">
            <button id="send-button" disabled title="Send Message">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24px" height="24px">
                    <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                    <path d="M0 0h24v24H0z" fill="none"/>
                </svg>
            </button>
        </div>
    </footer>

    <script src="/static/script.js"></script>
</body>
</html>
